allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    ext.kotlin_version = '2.0.20'
    repositories {
        google()  // Make sure this is included
        mavenCentral()  // Make sure this is included
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Make sure you have the correct version here
        classpath 'com.google.gms:google-services:4.4.2'  // Google Services classpath for Firebase
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}